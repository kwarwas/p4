<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>P2</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#24476d" data-markdown="content/title.md"></section>	
				<section>
					<section data-background="#d87336" data-markdown="content/class-basic/title.md"></section>
					<section data-background="#F33A38" data-markdown="content/class-basic/issues-1.md"></section>
					<section data-background="#F33A38" data-markdown="content/class-basic/issues-2.md"></section>
					<section data-background="#468f7b" data-markdown="content/class-basic/ex-1.md"></section>
					<section data-background="#468f7b" data-markdown="content/class-basic/ex-2.md"></section>
					<section data-background="#468f7b" data-markdown="content/class-basic/ex-3.md"></section>
					<section data-background="#468f7b" data-markdown="content/class-basic/ex-4.md"></section>
					<section data-background="#468f7b" data-markdown="content/class-basic/ex-5.md"></section>
					<section data-background="#468f7b" data-markdown="content/class-basic/ex-6.md"></section>
					<section data-background="#468f7b" data-markdown="content/class-basic/ex-7.md"></section>
					<section data-background="#468f7b" data-markdown="content/class-basic/ex-8.md"></section>
					<section data-background="#468f7b" data-markdown="content/class-basic/ex-9.md"></section>
					<section data-background="#468f7b" data-markdown="content/class-basic/ex-10.md"></section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				controlsTutorial: true,
				controlsLayout: 'bottom-right',
				help: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/math/math.js', async: true }
				]
			});
		</script>
	</body>
</html>
